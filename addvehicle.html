<!DOCTYPE html>

<script src="supabase.js" type="module" defer></script>
<html lang="en">
  <head>
    <title>Add A Vehicle</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <header>
    <h1>Add a Vehicle</h1>
    <nav>
      <ul>
         <li><a href="index.html">People search</a></li>
         <li><a href="vehiclesearch.html">Vehicle search</a></li>
         <li><a>Add a vehicle</a></li>
      </ul>
   </nav>
  </header>
  
  <div id="container">
    
    <main>
      <!--Vehicle Add form-->
      <div id="vehicle-add">
        <div id="text-label">
          <p>Vehicle registration &nbsp </p> 
          <label for="rego"></label>
          <input id="rego">
        </div>
        
        <div id="text-label">
          <p>Make &nbsp </p>
          <label for="make"></label>
          <input id="make">
        </div>
  
        <div id="text-label">
          <p>Model &nbsp </p>
          <label for="model"></label>
          <input id="model">
        </div>
  
        <div id="text-label">
          <p>Colour &nbsp </p>
          <label for="colour"></label>
          <input id="colour">
        </div>
  
        <div id="text-label">
          <p>OwnerID &nbsp </p>
          <label for="owner"></label>
          <input id="owner">
        </div>
        
        <button name="button" id="add-a-vehicle" >Add</button>
      </div>
      
      <!--Owner Add form-->
      <div id="owner-add">
        <div id="text-label">
          <p>Person ID &nbsp </p>
          <label for="personid"></label>
          <input id="personid">
        </div>
  
        <div id="text-label">
          <p>Name &nbsp </p>
          <label for="name"></label>
          <input id="name">
        </div>
  
        <div id="text-label">
          <p>Address &nbsp </p>
          <label for="address"></label>
          <input id="address">
        </div>

        <div id="text-label">
          <p>Date of birth &nbsp </p>
          <label for="dob"></label>
          <input id="dob">
        </div>
  
        <div id="text-label">
          <p>License &nbsp </p>
          <label for="license"></label>
          <input id="license">
        </div>
  
        <div id="text-label">
          <p>License expiry date &nbsp </p>
          <label for="expire"></label>
          <input id="expire">
        </div>
        
        <button type="button" id="add-owner">Add owner</button>

      </div>
      <p id="message"></p>
      <div id = "results" >
        <p id="result"></p>
      </div>
    </main>
    <aside>
      <img src="play_pic.png" alt="playwright pic">
    </aside>
    <footer>COMP1004 Coursework</footer>
  </div>
  

</html>
